<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p id="demonstracao"></p>

    <script>
let sum = 0 
const numbers = [65, 44, 12, 4];
numbers.forEach(myfunction);
document.getElementById("demonstracao").innerHTML = sum;
    function myfunction(item, index, array){
        sum += item;
    }
    

    </script>
